<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="templates/template-one.xhtml"
                    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:jsf="http://xmlns.jcp.org/jsf"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:define name="head">
            Ejemplo Simple
        </ui:define>

        <ui:define name="title">
            Titulo ejemplo
        </ui:define>

        <ui:define name="nav-bar">
            <li>
                <p:link  value="Op 1"/>
            </li>
            <li>
                <p:link value="Op 2"/>
            </li>
            <li>
                <p:link value="Op 3"/>
            </li>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <div class="form-group col-sm-4">
                    <p:outputLabel for="name" value="Nombre"></p:outputLabel>
                    <p:inputText id="name" required="true" value="#{experimento.name}"/>
                </div>
                <div class="form-group col-sm-4">
                    <p:outputLabel for="apellido" value="Apellido"></p:outputLabel>
                    <p:inputText id="apellido" required="true" value="#{experimento.apellido}"/>
                </div>
                <div class="form-group col-sm-4">
                    <p:outputLabel for="fecha" value="Fecha"></p:outputLabel>
                    <p:calendar id="fecha" value="#{experimento.fecha}" pattern="dd/MM/yyyy">
                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/> 
                    </p:calendar>
                </div>
                <p:commandLink styleClass="btn btn-primary"
                               action="#{experimento.printInfo()}" update="@form">
                    Guardar
                </p:commandLink>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
