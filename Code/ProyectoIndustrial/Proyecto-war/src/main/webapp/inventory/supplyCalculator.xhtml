<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="../templates/template-one.xhtml"
                    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:jsf="http://xmlns.jcp.org/jsf"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <f:metadata>
        </f:metadata>

        <ui:define name="head">
            Calculo de Materiales
        </ui:define>

        <ui:define name="content">
            <h:form id="productionsSearch">
                <fieldset>
                    <legend>#{i18nLabels.Search}</legend>
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="btn-group pull-right">
                            <p:commandLink styleClass="btn btn-primary"
                                           update=":productionTable"
                                           actionListener="#{supplyCalculatorView.searchProduction()}">
                                <span class="glyphicon glyphicon-search"></span>Â Buscar
                            </p:commandLink>
                        </div>
                    </div>
                </fieldset>
            </h:form>

            <div class="row">
                <p:selectManyMenu id="productionTable" value="#{supplyCalculatorView.selectedProductions}" var="productions" style="width:90%"
                                  filter="true" filterMatchMode="contains" showCheckbox="true" converter="productionConverter">
                    <f:selectItems value="#{supplyCalculatorView.productionList}" var="product" itemLabel="#{product.name}" itemValue="#{product}" />

                    <p:column style="width:2%">
                        <h:outputText value="#{productions.idProduction}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{productions.name}" />
                    </p:column >
                    <p:column>
                        <h:outputText value="#{productions.productId.idProduct} - #{productions.productId.name}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="Q. #{productions.priceLot}" />
                    </p:column>
                    <p:column>
                        <p:graphicImage value="pi pi-check" rendered="#{productions.state}"/>
                        <p:graphicImage value="pi pi-times" rendered="#{!productions.state}"/>
                        <h:outputText value="#{productions.state}" />
                    </p:column>
                    <p:column headerText="Unidades por lote">
                        <h:outputText value="#{productions.unity}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{productions.creationDate}" >
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{productions.description}" />
                    </p:column>
                </p:selectManyMenu>

                <p:separator />

                <p:commandButton value="Calcular" update=":#{p:component('calculator')}" oncomplete="PF('calculator').show()" onclick="#{supplyCalculatorView.cleanSelectedProduction()}" icon="pi pi-check" />

                <p:dialog header="Materiales Necesarios" modal="true" showEffect="fade" id="calculator" 
                          widgetVar="calculator" fitViewport="true" closeOnEscape="true">
                    <p:ajax event="close" listener="#{supplyCalculatorView.cleanSelectedProduction()}" update="@this" />
                    <h:form>
                        <div class="modal-body">
                            <fieldset>
                                <div class="row">
                                    <p:dataTable id="selectedProductionTable" var="selectedP" value="#{supplyCalculatorView.selectedProductions}"
                                                 reflow="true">
                                        <p:column headerText="Codigo">
                                            <h:outputText value="#{selectedP.idProduction}" />
                                        </p:column>
                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{selectedP.name}" />
                                        </p:column>
                                        <p:column headerText="Tipo de Producto">
                                            <h:outputText value="#{selectedP.productId.idProduct} #{selectedP.productId.name}" />
                                        </p:column>
                                        <p:column headerText="Costo por lote">
                                            <h:outputText value="Q. #{selectedP.priceLot}" />
                                        </p:column>
                                        <p:column headerText="Estado">
                                            <h:outputText value="#{selectedP.state}" />
                                        </p:column>
                                        <p:column headerText="Unidades por lote">
                                            <h:outputText value="#{selectedP.unity}" />
                                        </p:column>

                                        <p:column headerText="Fecha de Creacion">
                                            <h:outputText value="#{selectedP.creationDate}" >
                                                <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Descripcion">
                                            <h:outputText value="#{selectedP.description}" />
                                        </p:column>
                                    </p:dataTable>
                                    <h:outputText value="#{supplyCalculatorView.selectedProductions.size()}" />
                                </div>

                            </fieldset>
                        </div>
                    </h:form>
                </p:dialog>
            </div>
        </ui:define>

    </ui:composition>
</html>
