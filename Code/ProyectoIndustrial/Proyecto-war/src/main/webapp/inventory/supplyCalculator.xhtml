<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="title">
        Calculadora
    </ui:define>

    <ui:define name="content">
        <h:form id="supplyCalculator">
            <fieldset>
                <legend>Calcular Insumo Necesarios</legend>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="idProduction" value="Codigo:" />
                        <p:spinner id="idProduction" styleClass="form-control"
                                   min="0" value="#{supplyCalculatorView.id}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="name" value="Nombre:" />
                        <p:inputText id="name"
                                     styleClass="form-control"
                                     pt:placeholder="Nombre Usuario"
                                     value="#{supplyCalculatorView.productionName}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="product" value="Producto:" />
                        <p:selectOneMenu id="product"  value="#{supplyCalculatorView.product}" 
                                         converter="productConverter" >
                            <f:selectItems value="#{supplyCalculatorView.products}" var="product"
                                           itemValue="#{product}" itemLabel="#{product.name}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="row">
                    <div class="btn-group pull-right">
                        <p:commandLink styleClass="btn btn-primary" update=":usersTable"
                                       actionListener="#{supplyCalculatorView.searchProduction()}">
                            <span class="glyphicon glyphicon-search"></span> Buscar
                        </p:commandLink>
                    </div>
                </div>
            </fieldset>
        </h:form>
        <div class="row">
            <p:dataTable id="usersTable" var="productionL" value="#{supplyCalculatorView.productionList}"
                         reflow="true">
                <p:column headerText="Codigo">
                    <h:outputText value="#{productionL.production.idProduction}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{productionL.production.name}" />
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{productionL.production.productId.name}" />
                </p:column>
                <p:column headerText="Grupo">
                    <h:outputText value="#{productionL.production.groupId.name}" />
                </p:column>
                <p:column headerText="Información" styleClass="text-center">
                    <p data-placement="top" data-toggle="tooltip" title="Información">
                        <p:commandLink styleClass="btn btn-primary btn-xs" oncomplete="PF('infoAbout').show();"
                                       update=":#{p:component('infoAbout')}">
                            <f:setPropertyActionListener value="#{productionL}" target="#{supplyCalculatorView.selectedProduction}"/>
                            <span class="glyphicon glyphicon-file"></span>
                        </p:commandLink>
                    </p>
                </p:column>
                <p:column headerText="Reset Contrasena" rendered="#{p:ifAnyGranted(constants.adminDocente())}" styleClass="text-center">
                    <p:spinner id="units" min="1" value="#{productionL.units}"/>
                    <p data-placement="top" data-toggle="tooltip" title="Calcular">
                        <p:commandLink styleClass="btn btn-primary btn-xs" oncomplete="PF('calculate').show();"
                                       update=":#{p:component('calculate')}" 
                                       actionListener="#{supplyCalculatorView.calculateCost()}">
                            <f:setPropertyActionListener value="#{productionL}" target="#{supplyCalculatorView.selectedProduction}"/>
                            <span class="glyphicon glyphicon-check"></span>
                        </p:commandLink>
                    </p>
                </p:column>
            </p:dataTable>

            <!-- Informacion del Insumo -->
            <p:dialog header="#{supplyCalculatorView.selectedProduction.production.idProduction}" id="infoAbout" widgetVar="infoAbout"
                      fitViewport="true" modal="true" closeOnEscape="true">
                <p:ajax event="close" listener="#{supplyCalculatorView.cleanCriteria()}" update="@this" />
                <h:form>
                    <div class="modal-body">
                        <fieldset>
                            <div class="row form-group">
                                <p:outputLabel value="Codigo:" styleClass="col-md-4 control-label"/>
                                <div class="col-md-8">
                                    <h:outputText value="#{supplyCalculatorView.selectedProduction.production.idProduction}"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <p:outputLabel value="Nombre:" styleClass="col-md-4 control-label"/>
                                <div class="col-md-8">
                                    <h:outputText value="#{supplyCalculatorView.selectedProduction.production.name}"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <p:outputLabel value="Fecha de Inicio:" styleClass="col-md-4 control-label"/>
                                <div class="col-md-8">
                                    <h:outputText value="#{supplyCalculatorView.selectedProduction.production.startDate}"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <p:outputLabel value="Fecha de Finalización:" styleClass="col-md-4 control-label"/>
                                <div class="col-md-8">
                                    <h:outputText value="#{supplyCalculatorView.selectedProduction.production.endDate}"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <p:outputLabel value="Calificación:" styleClass="col-md-4 control-label"/>
                                <div class="col-md-8">
                                    <h:outputText value="#{supplyCalculatorView.selectedProduction.production.qualification}"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <p:outputLabel value="Cantidad:" styleClass="col-md-4 control-label"/>
                                <div class="col-md-8">
                                    <h:outputText value="#{supplyCalculatorView.selectedProduction.production.quantity}"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <p:outputLabel value="Costo Inicial:" styleClass="col-md-4 control-label"/>
                                <div class="col-md-8">
                                    <h:outputText value="#{supplyCalculatorView.selectedProduction.production.initCost}"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <p:outputLabel value="Costo final:" styleClass="col-md-4 control-label"/>
                                <div class="col-md-8">
                                    <h:outputText value="#{supplyCalculatorView.selectedProduction.production.finalCost}"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <p:outputLabel value="Costo por #{supplyCalculatorView.selectedProduction.production.designId.idDesign}:" styleClass="col-md-4 control-label"/>
                                <div class="col-md-8">
                                    <h:outputText value="#{supplyCalculatorView.selectedProduction.production.designId.designData.name}"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <p:outputLabel value="Costo por #{supplyCalculatorView.selectedProduction.production.postDesign.idDesign}:" styleClass="col-md-4 control-label"/>
                                <div class="col-md-8">
                                    <h:outputText value="#{supplyCalculatorView.selectedProduction.production.postDesign.designData.name}"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <p:outputLabel value="Costo por #{supplyCalculatorView.selectedProduction.production.groupId.idGroup}:" styleClass="col-md-4 control-label"/>
                                <div class="col-md-8">
                                    <h:outputText value="#{supplyCalculatorView.selectedProduction.production.groupId.name}"/>
                                </div>
                            </div>
                    </div>
                    <div class="row form-group">
                        <p:outputLabel value="Costo por #{supplyCalculatorView.selectedProduction.production.productId.idProduct}:" styleClass="col-md-4 control-label"/>
                        <div class="col-md-8">
                            <h:outputText value="#{supplyCalculatorView.selectedProduction.production.productId.name}"/>
                        </div>
                    </div>
                    </fieldset>
                    </div>
                </h:form>
            </p:dialog>

            <p:dialog header="#{supplyCalculatorView.selectedProduction.production.idProduction}" id="calculate" widgetVar="calculate"
                      fitViewport="true" modal="true" closeOnEscape="true">
                <p:ajax event="close" listener="#{supplyCalculatorView.cleanSearch()}" update="@this" />
                <h:form>
                    <p:dataTable id="supplyQuantityTable" var="supplyQ" value="#{supplyCalculatorView.suplyQuantity}"
                                 reflow="true">
                        <p:column headerText="Codigo">
                            <h:outputText value="#{supplyQ.supply.code}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{supplyQ.supply.name}" />
                        </p:column>
                        <p:column headerText="Disponible">
                            <h:outputText value="#{supplyQ.supply.quantity}" />
                        </p:column>
                        <p:column headerText="Necesario">
                            <h:outputText value="#{supplyQ.quantity}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>
        </div>
    </ui:define>

</ui:composition>
