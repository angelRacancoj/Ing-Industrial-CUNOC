<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="../templates/template-one.xhtml"
                    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:jsf="http://xmlns.jcp.org/jsf"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <f:metadata>
        </f:metadata>

        <ui:define name="head">
            Calculo de Materiales
        </ui:define>

        <ui:define name="content">

            <script type="text/javascript">
                function handleDrop(event, ui) {
                    var droppedProduction = ui.draggable;
                    droppedProduction.fadeOut('fast');
                }
            </script>
            <h:form id="productionsSearch">
                <fieldset>
                    <legend>#{i18nLabels.Search}</legend>
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="btn-group pull-right">
                            <p:commandLink styleClass="btn btn-primary"
                                           update="productionTable"
                                           actionListener="#{supplyCalculatorView.searchProduction()}">
                                <span class="glyphicon glyphicon-search"></span> Buscar
                            </p:commandLink>
                        </div>
                    </div>
                </fieldset>

                <div class="row">
                    <p:fieldset id="availableProductionField" legend="Producciones">
                        <p:dataTable id="productionTable" var="productions" value="#{supplyCalculatorView.productionList}">
                            <p:column style="width:20px">
                                <h:outputText id="dragIcon" value="+" />
                                <p:draggable for="dragIcon" revert="true" helper="clone" />
                            </p:column>

                            <p:column headerText="Codigo">
                                <h:outputText value="#{productions.idProduction}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{productions.name}" />
                            </p:column>
                            <p:column headerText="Tipo de Producto">
                                <h:outputText value="#{productions.productId.idProduct} #{selectedP.productId.name}" />
                            </p:column>
                            <p:column headerText="Costo por lote">
                                <h:outputText value="Q. #{productions.priceLot}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{productions.state}" />
                            </p:column>
                            <p:column headerText="Unidades por lote">
                                <h:outputText value="#{productions.unity}" />
                            </p:column>

                            <p:column headerText="Fecha de Creacion">
                                <h:outputText value="#{productions.creationDate}" >
                                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Descripcion">
                                <h:outputText value="#{productions.description}" />
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>

                    <p:fieldset id="selectedProductionArea" legend="Producciones Seleccionadas" style="margin-top:20px">
                        <p:outputPanel id="dropArea">
                            <h:outputText value="!!!Soltar Aquí!!!" rendered="#{empty supplyCalculatorView.selectedProductions}" style="font-size:24px;" />
                            <p:dataTable id="selectedProductionTable" var="selectedP" value="#{supplyCalculatorView.selectedProductions}" rendered="#{not empty supplyCalculatorView.selectedProductions}">

                                <p:column headerText="Codigo">
                                    <h:outputText value="#{selectedP.idProduction}" />
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{selectedP.name}" />
                                </p:column>
                                <p:column headerText="Tipo de Producto">
                                    <h:outputText value="#{selectedP.productId.idProduct} #{selectedP.productId.name}" />
                                </p:column>
                                <p:column headerText="Costo por lote">
                                    <h:outputText value="Q. #{selectedP.priceLot}" />
                                </p:column>
                                <p:column headerText="Estado">
                                    <h:outputText value="#{selectedP.state}" />
                                </p:column>
                                <p:column headerText="Unidades por lote">
                                    <h:outputText value="#{selectedP.unity}" />
                                </p:column>

                                <p:column headerText="Fecha de Creacion">
                                    <h:outputText value="#{selectedP.creationDate}" >
                                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{selectedP.description}" />
                                </p:column>
                                <!--
                                <p:column style="width:32px">
                                    <p:spinner id="minMax" value="#{spinnerView.number3}" min="0"/>
                                </p:column>
                                -->
                            </p:dataTable>
                        </p:outputPanel>
                    </p:fieldset>

                    <p:droppable for="selectedProductionArea" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="productionTable" onDrop="handleDrop">
                        <p:ajax listener="#{supplyCalculatorView.onProductionDrop}" update="dropArea productionTable" />
                    </p:droppable>
                </div>
            </h:form>


        </ui:define>

    </ui:composition>
</html>
