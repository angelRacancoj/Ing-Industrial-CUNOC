<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="../templates/template-one.xhtml"
                    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:jsf="http://xmlns.jcp.org/jsf"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <f:metadata>
            <p:importEnum type="Supply.repository.AvailabilityFilter"/>
            <p:importEnum type="Supply.repository.ExpirationDateFilter"/>
        </f:metadata>

        <ui:define name="head">
            Inventario
        </ui:define>

        <ui:define name="content">
            <h:form id="publicationsSearch">
                <fieldset>
                    <legend>#{i18nLabels.Search}</legend>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <p:outputLabel value="Codigo:" styleClass="col-md-4 control-label"/>
                            <p:inputText id="codeSupply" styleClass="form-control" value="#{inventoryView.codeSupply}"/>
                        </div>
                        <div class="form-group col-sm-3">
                            <p:outputLabel value="Nombre:" styleClass="col-md-4 control-label"/>
                            <p:inputText id="nameSupply" styleClass="form-control" value="#{inventoryView.nameSupply}"/>
                        </div>
                        <div class="form-group col-sm-3">
                            <p:outputLabel value="Estado:" styleClass="col-md-4 control-label"/>
                            <h:selectOneMenu id="availabilitySupply" value="#{inventoryView.availabilitySupply}" >
                                <f:selectItems value="#{AvailabilityFilter}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-sm-3">
                            <p:outputLabel value="Caducidad:" styleClass="col-md-4 control-label"/>
                            <h:selectOneMenu id="expirationDateSupply" value="#{inventoryView.expirationDateSupply}" >
                                <f:selectItems value="#{ExpirationDateFilter}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn-group pull-right">
                            <p:commandLink styleClass="btn btn-primary"
                                           update=":supplyTable"
                                           actionListener="#{inventoryView.searchSupply()}">
                                <span class="glyphicon glyphicon-search"></span> Buscar
                            </p:commandLink>
                        </div>
                    </div>
                    <p:separator />
                </fieldset>
            </h:form>

            <div class="row">
                <p:dataTable id="supplyTable" var="searchResult" value="#{inventoryView.searchResult}"
                             reflow="true">
                    <p:column headerText="Codigo">
                        <h:outputText value="#{searchResult.code}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{searchResult.name}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{searchResult.quantity} #{searchResult.measure.name}" />
                    </p:column>
                    <p:column headerText="Costo Q">
                        <h:outputText value="#{searchResult.cost}" />
                    </p:column>

                    <p:column headerText="Fecha Ingreso">
                        <h:outputText value="#{searchResult.dateOfAdmission}" >
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha de Caducidad">
                        <h:outputText value="#{searchResult.expirationDate}" >
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Descripcion">
                        <h:outputText value="#{searchResult.description}" />
                    </p:column>

                    <p:column headerText="Mod. Faltante" styleClass="text-center">
                        <p data-placement="top" data-toggle="tooltip" title="Modificar">
                            <p:commandLink styleClass="btn btn-primary btn-xs" oncomplete="PF('modFaltante').show();"
                                           update=":#{p:component('modFaltante')}">
                                <f:setPropertyActionListener value="#{searchResult}" target="#{inventoryView.actualSupply}"/>
                                <span class="glyphicon glyphicon-pencil"></span>
                            </p:commandLink>
                        </p>

                    </p:column>

                    <p:column headerText="Mod. Robo" styleClass="text-center">
                        <p data-placement="top" data-toggle="tooltip" title="Reportar">
                            <p:commandLink styleClass="btn btn-primary btn-xs" oncomplete="PF('modRobo').show();"
                                           update=":#{p:component('modRobo')}">
                                <f:setPropertyActionListener value="#{searchResult}" target="#{inventoryView.actualSupply}"/>
                                <span class="glyphicon glyphicon-pencil"></span>
                            </p:commandLink>
                        </p>
                    </p:column>
                </p:dataTable>

                <!-- Modificacion por Faltante -->
                <p:dialog header="Modificacion por Faltante" id="modFaltante" widgetVar="modFaltante"
                          fitViewport="true" modal="true" closeOnEscape="true">
                    <p:ajax event="close" listener="#{inventoryView.cleanActualSupply()}" update="@this" />
                    <h:form>
                        <div class="modal-body">
                            <fieldset>
                                <div class="row form-group">
                                    <p>Se modificara el Insumo <b><h:outputText value="#{inventoryView.actualSupply.name}"/></b> con la cantidad de 
                                        <b><h:outputText value="#{inventoryView.actualSupply.quantity} #{inventoryView.actualSupply.measure.name}"/></b></p>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel for="quantity" value="Nueva cantidad:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <p:inputNumber id="quantity" pt:required="true" styleClass="form-control" pt:placeholder="105.2" value="#{inventoryView.actualSupply.quantity}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Nota:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <p:inputTextarea id="note" styleClass="form-control"
                                                         rows="4" cols="50" maxlength="200" 
                                                         autoResize="false" value="#{inventoryView.note}"/>
                                    </div>
                                </div>
                                <div class="row form-group">
                                </div>
                            </fieldset>
                        </div>
                        <div class="modal-footer ">
                            <p:commandLink styleClass="btn btn-warning btn-lg" style="width: 100%;"
                                           update="@form,:#{p:component('supplyTable')},:#{p:component('growl')}"
                                           actionListener="#{inventoryView.saveChangesByMissing('modFaltante')}">
                                <span class="glyphicon glyphicon-ok-sign"></span> Guardar
                            </p:commandLink>
                        </div>
                    </h:form>
                </p:dialog>

                <!-- Modificacion por Robo -->
                <p:dialog header="Modificacion por Robo" id="modRobo" widgetVar="modRobo"
                          fitViewport="true" modal="true" closeOnEscape="true">
                    <p:ajax event="close" listener="#{inventoryView.cleanActualSupply()}" update="@this" />
                    <h:form>
                        <div class="modal-body">
                            <fieldset>
                                <div class="row form-group">
                                    <p>Se indicara que el insumo <b><h:outputText value="#{inventoryView.actualSupply.name}"/></b> fue robado con la cantidad de 
                                        <b><h:outputText value="#{inventoryView.actualSupply.quantity} #{inventoryView.actualSupply.measure.name}"/></b> por lo que la cantidad disponible sera <b>0</b></p>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel value="Nota:" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <p:inputTextarea id="note" styleClass="form-control"
                                                         rows="4" cols="50" maxlength="200" 
                                                         autoResize="false" value="#{inventoryView.note}"/>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="modal-footer ">
                            <p:commandLink styleClass="btn btn-warning btn-lg" style="width: 100%;"
                                           update="@form,:#{p:component('supplyTable')},:#{p:component('growl')}"
                                           actionListener="#{inventoryView.saveChangesTheft('modRobo')}">
                                <span class="glyphicon glyphicon-ok-sign"></span> Guardar
                            </p:commandLink>
                        </div>
                    </h:form>
                </p:dialog>
            </div>
        </ui:define>

    </ui:composition>
</html>
