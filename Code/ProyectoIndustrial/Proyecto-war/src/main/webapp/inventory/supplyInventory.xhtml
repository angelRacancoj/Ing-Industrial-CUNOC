<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="../templates/template-one.xhtml"
                    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:jsf="http://xmlns.jcp.org/jsf"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <f:metadata>
            <!--
            <p:importConstants type="com.proyecto.Supply.AvailabilityFilter"/>
            -->
            <p:importConstants type="Supply.repository.AvailabilityFilter"/>
        </f:metadata>

        <ui:define name="head">
            Inventario
        </ui:define>

        <ui:define name="content">
            <h:form id="publicationsSearch">
                <fieldset>
                    <legend>#{i18nLabels.Search}</legend>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <p:outputLabel value="Codigo:" styleClass="col-md-4 control-label"/>
                            <p:inputText id="codeSupply" styleClass="form-control" value="#{inventoryView.codeSupply}"/>
                        </div>
                        <div class="form-group col-sm-3">
                            <p:outputLabel value="Nombre:" styleClass="col-md-4 control-label"/>
                            <p:inputText id="nameSupply" styleClass="form-control" value="#{inventoryView.nameSupply}"/>
                        </div>
                        <!-- -->
                        <div class="form-group col-sm-3">
                            <p:outputLabel value="Disponibilidad:" styleClass="col-md-4 control-label"/>
                            <p:selectOneMenu id="availabilitySupply" value="#{inventoryView.availabilitySupply}" >
                                <f:selectItem value="" />
                            </p:selectOneMenu>
                        </div>
                        <!-- -->
                    </div>
                    <div class="row">
                        <div class="btn-group pull-right">
                            <p:commandLink styleClass="btn btn-primary"
                                           update=":supplyTable"
                                           actionListener="#{inventoryView.searchSupply()}">
                                <span class="glyphicon glyphicon-search"></span> #{i18nLabels.Search}
                            </p:commandLink>
                        </div>
                    </div>
                </fieldset>
            </h:form>

            <div class="row">
                <p:dataTable id="supplyTable" var="searchResult" value="#{inventoryView.searchResult}"
                             reflow="true">
                    <p:column headerText="Codigo">
                        <h:outputText value="#{searchResult.code}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{searchResult.name}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{searchResult.quantity} #{searchResult.measure.name}" />
                    </p:column>
                    <p:column headerText="Costo Q">
                        <h:outputText value="#{searchResult.cost}" />
                    </p:column>

                    <p:column headerText="Fecha Ingreso">
                        <h:outputText value="#{searchResult.dateOfAdmission}" >
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha de Caducidad">
                        <h:outputText value="#{searchResult.expirationDate}" >
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Descripcion">
                        <h:outputText value="#{searchResult.description}" />
                    </p:column>

                    <p:column headerText="Mod. Faltante" styleClass="text-center">
                        <p data-placement="top" data-toggle="tooltip" title="Modificar">
                            <p:commandLink styleClass="btn btn-primary btn-xs" oncomplete="PF('modFaltante').show();"
                                           update=":#{p:component('modFaltante')}">
                                <f:setPropertyActionListener value="#{searchResult}" target="#{inventoryView.selectedSupply}"/>
                                <span class="glyphicon glyphicon-pencil"></span>
                            </p:commandLink>
                        </p>

                    </p:column>
                    <!--
                    <p:column headerText="Mod. Robo" styleClass="text-center">
                        <p data-placement="top" data-toggle="tooltip" title="Reportar">
                            <p:commandLink styleClass="btn btn-primary btn-xs" oncomplete="PF('dlgEdit').show();"
                                           update=":#{p:component('dlgEdit')}">
                                <f:setPropertyActionListener value="#{journal}" target="#{journalsView.currentJournal}"/>
                                <span class="glyphicon glyphicon-pencil"></span>
                            </p:commandLink>
                        </p>
                    </p:column>
                    -->
                </p:dataTable>

                <p:dialog header="Modificacion por Faltante" id="modFaltante" widgetVar="modFaltante"
                          fitViewport="true" modal="true" closeOnEscape="true">
                    <p:ajax event="close" listener="#{inventoryView.cleanActualSupply()}" update="@this" />
                    <h:form>
                        <div class="modal-body">
                            <fieldset>
                                <div class="row form-group">
                                    <p>Se modificara el Insumo <h:outputText value="#{searchResult.name}"/> con la cantidad de <h:outputText value="#{searchResult.quantity} #{searchResult.measure.name}"/></p>
                                </div>
                                <div class="row form-group">
                                    <p:outputLabel for="quantity" value="Nueva cantidad: (#{searchResult.measure.name})" styleClass="col-md-4 control-label"/>
                                    <div class="col-md-8">
                                        <p:inputNumber id="quantity" styleClass="form-control" pt:placeholder="105.2" value="#{searchResult.quantity}"/>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="modal-footer ">
                            <p:commandLink styleClass="btn btn-warning btn-lg" style="width: 100%;"
                                           update="@form,:#{p:component('supplyTable')},:#{p:component('growl')}"
                                           actionListener="#{journalsView.saveChanges('modFaltante')}">
                                <span class="glyphicon glyphicon-ok-sign"></span> Guardar
                            </p:commandLink>
                        </div>
                    </h:form>
                </p:dialog>
            </div>
        </ui:define>

    </ui:composition>
</html>
