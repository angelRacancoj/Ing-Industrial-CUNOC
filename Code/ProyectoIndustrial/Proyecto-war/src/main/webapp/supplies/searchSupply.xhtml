<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/simple.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:of="http://omnifaces.org/functions">
    
    <ui:define name="head">
        Buscar Insumo
    </ui:define>
    
    <ui:define name="title">
        Buscar Insumo
    </ui:define>

    <ui:define name="content">
        

        <h:form id="supplySearch">
            <fieldset>
                <legend>Buscar Insumo</legend>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="code" value="Código:" />
                        <p:inputText id="code" styleClass="form-control" pt:placeholder="Código a buscar"
                                     value="#{journalsView.nameSearchCriteria}"/>
                    </div>
                    <div class="form-group  col-sm-4">
                        <p:outputLabel for="name" value="Nombre:" />
                        <p:inputText id="tag" styleClass="form-control" pt:placeholder="Nombre a buscar"
                                     value="#{journalsView.tagSearchCriteria}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group pull-right">
                        <p:commandLink styleClass="btn btn-danger"
                                       update=":#{p:component('name')},:#{p:component('tag')}"
                                       action="#{journalsView.cleanCriteria()}"
                                       title="#{i18nLabels.CleanCriterias}">
                            &nbsp;<span class="glyphicon glyphicon-repeat"></span>&nbsp;
                        </p:commandLink>
                        <p:commandLink styleClass="btn btn-primary" update=":journalTable"
                                       action="#{journalsView.searchJournals()}">
                            <span class="glyphicon glyphicon-search"></span> #{i18nLabels.Search}
                        </p:commandLink>
                    </div>
                </div>
            </fieldset>
        </h:form>

        <div class="row">
            <p:dataTable id="journalTable" var="journal" value="#{journalsView.journals}"
                         reflow="true">
                <p:column headerText="#">
                    <h:outputText value="Código" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{journal.name}" />
                </p:column>

                <p:column headerText="Fecha Expiración">
                    <h:outputText value="#{journal.tags}" />
                </p:column>

                <p:column headerText="Fecha de Admisión">
                    <h:outputText value="#{journal.about}" />
                </p:column>

                <p:column headerText="Costo">
                    <h:outputText value="#{journal.ownerProfile.firstName} #{journal.ownerProfile.lastName}" />
                </p:column>

                <p:column headerText="Cantidad>
                    <h:outputText value="#{journal.active ? i18nLabels.Yes : i18nLabels.No }" />
                </p:column>

                <p:column headerText="Disponibilidad" styleClass="text-center">
                    <h:outputText value="#{journal.subscriptionsCount}" />
                </p:column>
                
                <p:column headerText="Descripción" styleClass="text-center">
                    <h:outputText value="#{journal.subscriptionsCount}" />
                </p:column>

                <p:column headerText="#{i18nLabels.Edit}" styleClass="text-center">
                    <p data-placement="top" data-toggle="tooltip" title="#{i18nLabels.Edit}">
                        <p:commandLink styleClass="btn btn-primary btn-xs" oncomplete="PF('dlgEdit').show();"
                                       update=":#{p:component('dlgEdit')}">
                            <f:setPropertyActionListener value="#{journal}" target="#{journalsView.currentJournal}"/>
                            <span class="glyphicon glyphicon-pencil"></span>
                        </p:commandLink>
                    </p>
                </p:column>

                <p:column headerText="#{i18nLabels.Delete}" styleClass="text-center">
                    <p data-placement="top" data-toggle="tooltip" title="#{i18nLabels.Delete}">
                        <p:commandLink styleClass="btn btn-danger btn-xs"
                                       actionListener="#{journalsView.deleteJournal(journal.idJournal)}"
                                       update=":#{p:component('journalTable')}">
                            <p:confirm header="#{i18nLabels.DeleteJournal}"
                                       message="#{of:format1(i18nMsgs.deletejournal, journal.name)}?"
                                       icon="ui-icon-alert"/>
                            <span class="glyphicon glyphicon-trash"></span>
                        </p:commandLink>
                    </p>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
