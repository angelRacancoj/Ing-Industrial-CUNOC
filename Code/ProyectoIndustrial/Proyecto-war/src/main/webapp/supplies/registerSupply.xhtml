<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
                dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
                dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D','L','M','M','J','V','S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText : 'Todo el día'
            };   
        </script>
    </h:head>
    
       
    <ui:define name="head">
        Ingreso Insumo
    </ui:define>

    <ui:define name="title">
        Ingreso Insumo
    </ui:define>  
    
    <ui:define name="content">
        <h:form>
            <fieldset>
                <legend>Ingreso de Insumo</legend>                
                <div class="row form-group">
                    <p:outputLabel for="name" value="Nombre:" styleClass="col-md-4 control-label"/>
                    <div  class="col-md-8">
                        <p:inputText id="name" styleClass="form-control" pt:placeholder="Nombre del Insumo"
                                     pt:required="true" maxlength="45"
                                     value="#{registerSupplyView.newSupply.name}"/>
                    </div>
                </div>
                
                <div class="row form-group">
                    <p:outputLabel for="expirationDate" value="Fecha Expiración" styleClass="col-md-4 control-label"/>
                    <div class="col-md-8">
                        <p:calendar id="expirationDate" pt:placeholder="Fecha Expiración"
                                    pattern="dd/MM/yyyy" 
                                    pt:required="true" value="#{registerSupplyView.newSupply.expirationDate}" locale="es">
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </p:calendar>
                        
                    </div>
                </div>
                
                <div class="row form-group">
                    <p:outputLabel for="quantity" value="Cantidad:" styleClass="col-md-4 control-label"/>
                    <div class="col-md-8">
                        <p:inputText id="quantity" styleClass="form-control" pt:placeholder="Cantidad del Insumo"
                                     pt:required="true" maxlength="45"
                                     value="#{registerSupplyView.newSupply.quantity}"/>  
                    </div>
                </div>
                
                <div class="row form-group">
                    <p:outputLabel for="cost" value="Costo:" styleClass="col-md-4 control-label"/>
                    <div class="col-md-8">
                        <p:inputText id="cost" styleClass="form-control" pt:placeholder="Costo del Insumo"
                                     pt:required="true"  maxlength="45" 
                                     value="#{registerSupplyView.newSupply.cost}"/>        
                    </div>
                </div>
                <div class="row form-group">
                    <p:outputLabel for="measure" value="Medida: " styleClass="col-md-4 control-label"/>
                    <div class="col-md-8">
                        <p:selectOneMenu id="measure"  value="#{registerSupplyView.newSupply.measure}" converter="measureConverter" pt:required="true">
                            <f:selectItems value="#{registerSupplyView.measures}" var="measure"
                                           itemValue="#{measure}"
                                           itemLabel="#{measure.name}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                  
                <div class="row form-group">
                    <p:outputLabel for="description" value="Descripción: " styleClass="col-md-4 control-label"/>
                    <div class="col-md-8">
                        <p:inputTextarea id="description" styleClass="form-control"
                                                     rows="4" cols="50" counter="display" maxlength="200" 
                                                     counterTemplate="{0} Caracteres disponibles." autoResize="false" 
                                                     pt:placeholder="Descripción del Insumo"
                                                     value="#{registerSupplyView.newSupply.description}"/>
                                    <h:outputText id="display" />
                    </div>
                </div>
            </fieldset>
            <p:commandLink styleClass="btn btn-success" style="width: 15%;"
                           update="@form, :#{p:component('growl')}"
                           actionListener="#{registerSupplyView.save()}">
                <span class="glyphicon glyphicon-plus-sign"></span> Crear Insumo
            </p:commandLink>
        </h:form> 
    </ui:define>
</ui:composition>
