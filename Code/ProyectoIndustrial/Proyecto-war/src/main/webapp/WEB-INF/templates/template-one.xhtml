<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template"/>
        <meta name="author" content="GeeksLabs"/>
        <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"/>
        <h:graphicImage name="img/favicon.png"/>

        <title>
            <ui:insert name="title">

            </ui:insert>
        </title>

        <!-- Bootstrap CSS -->
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <!-- bootstrap theme -->
        <h:outputStylesheet name="css/bootstrap-theme.css"/>
        <!--external css-->
        <!-- font icon -->
        <h:outputStylesheet name="css/elegant-icons-style.css"/>
        <h:outputStylesheet name="css/font-awesome.min.css"/>
        <!-- full calendar css-->
        <h:outputStylesheet name="assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css"/>
        <h:outputStylesheet name="assets/fullcalendar/fullcalendar/fullcalendar.css"/>
        <!-- easy pie chart-->
        <h:outputStylesheet name="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css"/>
        <!-- owl carousel -->
        <h:outputStylesheet name="css/owl.carousel.css"/>
        <h:outputStylesheet name="css/jquery-jvectormap-1.2.2.css"/>
        <!-- Custom styles -->
        <h:outputStylesheet name="css/fullcalendar.css"/>
        <h:outputStylesheet name="css/widgets.css"/>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/style-responsive.css"/>
        <h:outputStylesheet name="css/xcharts.min.css" />
        <h:outputStylesheet name="css/jquery-ui-1.10.4.min.css"/>

    </head>

    <body>
        <!-- container section start -->
        <section id="container" class="">

            <header class="header dark-bg">

            </header>
            <ui:insert name="header">

            </ui:insert>
            <aside>
                <div id="sidebar" class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu">
                        <ui:insert name="sidebar">

                        </ui:insert>
                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->

            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <ui:insert name="content">

                    </ui:insert>
                </section>
            </section>
            <!--main content end-->
        </section>
        <!-- container section start -->

        <!-- javascripts -->
        <h:outputScript name="js/jquery.js"/>
        <h:outputScript name="js/jquery-ui-1.10.4.min.js"/>
        <h:outputScript name="js/jquery-1.8.3.min.js"/>
        <h:outputScript name="js/jquery-ui-1.9.2.custom.min.js"/>
        <!-- bootstrap -->
        <h:outputScript name="js/bootstrap.min.js"/>
        <!-- nice scroll -->
        <h:outputScript name="js/jquery.scrollTo.min.js"/>
        <h:outputScript name="js/jquery.nicescroll.js"/>
        <!-- charts scripts -->
        <h:outputScript name="assets/jquery-knob/js/jquery.knob.js"/>
        <h:outputScript name="js/jquery.sparkline.js"/>
        <h:outputScript name="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"/>
        <h:outputScript name="js/owl.carousel.js"/>
        <!-- jQuery full calendar -->
        <h:outputScript name="js/fullcalendar.min.js"/>
        <!-- Full Google Calendar - Calendar -->
        <h:outputScript name="assets/fullcalendar/fullcalendar/fullcalendar.js"/>
        <!--script for this page only-->
        <h:outputScript name="js/calendar-custom.js"/>
        <h:outputScript name="js/jquery.rateit.min.js"/>
        <!-- custom select -->
        <h:outputScript name="js/jquery.customSelect.min.js"/>
        <h:outputScript name="assets/chart-master/Chart.js"/>

        <!--custome script for all page-->
        <h:outputScript name="js/scripts.js"/>
        <!-- custom script for this page-->
        <h:outputScript name="js/sparkline-chart.js"/>
        <h:outputScript name="js/easy-pie-chart.js"/>
        <h:outputScript name="js/jquery-jvectormap-1.2.2.min.js"/>
        <h:outputScript name="js/jquery-jvectormap-world-mill-en.js"/>
        <h:outputScript name="js/xcharts.min.js"/>
        <h:outputScript name="js/jquery.autosize.min.js"/>
        <h:outputScript name="js/jquery.placeholder.min.js"/>
        <h:outputScript name="js/gdp-data.js"/>
        <h:outputScript name="js/morris.min.js"/>
        <h:outputScript name="js/sparklines.js"/>
        <h:outputScript name="js/charts.js"/>
        <h:outputScript name="js/jquery.slimscroll.min.js"/>
        <script>
            //knob
            $(function () {
                $(".knob").knob({
                    'draw': function () {
                        $(this.i).val(this.cv + '%')
                    }
                })
            });

            //carousel
            $(document).ready(function () {
                $("#owl-slider").owlCarousel({
                    navigation: true,
                    slideSpeed: 300,
                    paginationSpeed: 400,
                    singleItem: true

                });
            });

            //custom select box

            $(function () {
                $('select.styled').customSelect();
            });

            /* ---------- Map ---------- */
            $(function () {
                $('#map').vectorMap({
                    map: 'world_mill_en',
                    series: {
                        regions: [{
                                values: gdpData,
                                scale: ['#000', '#000'],
                                normalizeFunction: 'polynomial'
                            }]
                    },
                    backgroundColor: '#eef3f7',
                    onLabelShow: function (e, el, code) {
                        el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
                    }
                });
            });
        </script>

    </body>

</html>
